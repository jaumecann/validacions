<style>

.searchbox {
      overflow:hidden; 
      border-top-left-radius:30px;
      border-bottom-left-radius:30px;
      border-top-right-radius:30px;
      border-bottom-right-radius:30px;
      border-style:solid;
      border-width:1px;
      width: 400px;
      margin:100px auto;

    }

</style>

<body>

    <div class="shadow pl-3 py-1 pr-1 mb-1 searchbox">

    <form id="buscador" action="#">
    <input type="text" id="search-id" size="30" style="border:0;margin:auto;" placeholder="Busca cervezas.." name="search" >
    <button type="submit" id="butt-id" style="border-radius:20px; float:right;">Busca</button>
    </form>

    </div>
    
    
    <script>
    var form = document.getElementById('buscador')
    var userinput = document.getElementById('search-id');
    
    form.addEventListener("submit", function (event){
    if (userinput.value.length == 0){
    userinput.value = "Introduce tu búsqueda";
    userinput.style.color = "red";
    event.preventDefault();
    } else if (userinput.value.length < 4) {
    userinput.style.color = "red";
    userinput.value = "Introduce un mínimo de 4 caracteres"
    event.preventDefault();
    } else {
    userinput.style.color = "green";
    userinput.value = "Buscando...";
    event.preventDefault();   
    }
    
    });
    
    form.addEventListener("input", function(){
    userinput.style.color = "black";    
    })
    
    userinput.addEventListener("click", function () {
    userinput.value = "";
    });
    

    </script>


</body>
